<!doctype html>
<html lang="es">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Supermercado el mango del convenio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Montserrat:ital,wght@0,700;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/Estilos.css">

    </head>

<body>

    <header class="encabezado">

        <div class="Contenido-navegacion">

            <div class="logo">
                <h2>Supermercado <span>el mango</span></h2>

            </div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Como llegar</a></li>
                <li><a href="#">Mas</a></li>
            </ul>
            <div class="hamburguer">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="Contenido-encabezado">
            <div class="texto-encabezado">
                <h1>Empresa familiar</h1>
            </div>

            <form class="formulario-encabezado">
                <h2>Contacto</h2>
                <div class="input-encabezado">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="input-encabezado">
                    <input type="mail" placeholder="Correo">
                </div>
                <div class="input-encabezado">
                    <input type="telefono" placeholder="Telefono">
                </div>

                
            </form>
    </header>
    <script src="js/app.js"></script>
</body>

</html>
